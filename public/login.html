<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.png" />
    <title>maredesign - User API</title>
  </head>
  <body>
      <!-- Header -->
      <header class="header">
          <nav class="header_navigation">
              <!-- Menu -->
              <ul class="navigation_menu" role="menu">
                  <li class="menu_item" role="presentation">
                      <a href="https://gerinfact.github.io/website-portfolio/" target="_blank" role="presentation">
                        <img
                        src="img/twitter_header_photo_1.png"
                        alt="maredesign logo in lower letters"
                class="item_logo"
                role="menuitem"
                /></a>
            </li>
          <li class="menu_item" role="presentation">
            <button class="item_auth" id="logout" role="menuitem">Logout</button>
          </li>
        </ul>
        <!-- Menu End -->

    </header>
    <!-- Header End -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="main-content_info-container">
          <a href="http://localhost:5500/frontend/hottub.html" target="_blank" class="info-container_stream-link">Join Hot Tub</a>
            <h2 class="info-container_title">User</h2>
            <ul class="info-container_info-menu">
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="name" placeholder="Name"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="surname" placeholder="Surname"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="username" placeholder="Username" readonly></li>
                <li class="info-menu_info-item"><input type="password" class="info-item_info-input" id="password" placeholder="Password"></li>
                <li class="info-menu_info-item"><input type="email" class="info-item_info-input" id="email" placeholder="Email"></li>
                <li class="info-menu_info-item"><h2>Address</h2><input type="text" class="info-item_info-input" id="street" placeholder="Street"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="number" placeholder="Number"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="zip" placeholder="Zip"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="city" placeholder="City"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="county" placeholder="County"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="country" placeholder="Country"></li>
                <li class="info-menu_info-item"><h2>Billing</h2><input type="text" class="info-item_info-input" id="bank" placeholder="Bank"></li>
                <li class="info-menu_info-item"><input type="text" class="info-item_info-input" id="iban" placeholder="Iban"></li>
            </ul>
            <div class="info-container_submission">
                <button class="item_auth" id="deleteUser">Delete</button>
                <button class="item_auth" id="saveUser">Save</button>
            </div>
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Scripts -->
    <script src="js/login.js"></script>
    <!-- Scripts End -->
  </body>
</html>
